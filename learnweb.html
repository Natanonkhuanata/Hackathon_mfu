<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ศูนย์แลกเปลี่ยนขยะรีไซเคิล</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://source.unsplash.com/1600x900/?nature,green');
            background-size: cover;
            background-position: center;
            color: #333;
        }
        header {
            background: rgba(0, 100, 0, 0.8);
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        .center-buttons {
            text-align: center;
            margin: 15px 0;
        }
        .center-buttons button {
            background: darkgreen;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .center-buttons button:hover {
            background: green;
        }
    </style>
</head>
<body>
    <header>
        <h1>ศูนย์แลกเปลี่ยนขยะรีไซเคิล</h1>
        <nav>
            <ul>
                <li><a href="#prices">ราคาขยะรีไซเคิล</a></li>
                <li><a href="#sell">ขายขยะรีไซเคิล</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="center-buttons">
        <button onclick="location.href='center_mueng.html'">ศูนย์อำเภอเมือง</button>
        <button onclick="location.href='center_maechan.html'">ศูนย์แม่จัน</button>
        <button onclick="location.href='center_maelao.html'">ศูนย์แม่ลาว</button>
    </div>
    
    <section id="prices">
        <h2>ราคาขยะรีไซเคิล</h2>
        <table>
            <tr>
                <th>ประเภทขยะ</th>
                <th>ราคาต่อกิโลกรัม (บาท)</th>
            </tr>
            <tr><td>ขวดพลาสติก</td><td>5</td></tr>
            <tr><td>กระป๋องอลูมิเนียม</td><td>15</td></tr>
            <tr><td>ขวดแก้ว</td><td>3</td></tr>
        </table>
    </section>
    
    <section id="sell">
        <h2>ขายขยะรีไซเคิล</h2>
        <form id="sellForm">
            <label for="name">ชื่อ:</label>
            <input type="text" id="name" required>

            <label for="item">ประเภทขยะ:</label>
            <label for="item" style="font-size: 12px; color: #555;">ดูจากด้านบนได้ครับ !!:</label>
            <input type="text" id="item" required>

            <label for="quantity">จำนวน (กิโลกรัม):</label>
            <input type="number" id="quantity" required>

            <label for="address">ที่อยู่:</label>
            <textarea id="address" required></textarea>

            <button type="submit">ส่งข้อมูล</button>
        </form>
        <p id="confirmation" style="display: none; color: green; font-size: 18px; font-weight: bold;">คำขอของคุณถูกส่งเรียบร้อยแล้ว!</p>
    </section>
    
    <script>
        document.getElementById('sellForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('confirmation').style.display = 'block';
        });
    </script>
</body>
</html>
