<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://source.unsplash.com/1600x900/?nature,trees');
            background-size: cover;
            background-position: center;
            margin: 0;
        }

        .header {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 32px;
            color: #003366; /* ใช้สีน้ำเงินเข้ม */
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        h2 {
            color: #2c5f2d;
            font-size: 24px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #2c5f2d;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2c5f2d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #3a7d44;
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
            transition: 0.3s;
        }

        .signup-btn:hover {
            background-color: #0056b3;
        }

        .image-container {
            margin: 20px 0; /* เพิ่มระยะห่างจากข้อความและปุ่ม */
        }

        .image-container img {
            width: 100%; /* ขนาดภาพตามขนาดของ div */
            max-width: 300px; /* จำกัดขนาดสูงสุดของภาพ */
            height: auto;
            display: block;
            margin: 0 auto; /* จัดตำแหน่งให้ภาพอยู่ตรงกลาง */
        }
    </style>
</head>
<body>
    <div class="header">
        บริษัท ไทยรักโลก
    </div>
    
    <div class="login-container">
        <div class="image-container">
            <!-- ใส่ path ของรูปภาพใน src ที่ต้องการ -->
            <img src="file:///D:/imagre_hackaton/EnvoiroTech.png" alt="EnvoiroTech Logo">
        </div>
        
        <h2>เข้าสู่ระบบ</h2>
        <input type="text" id="username" placeholder="ชื่อผู้ใช้">
        <input type="password" id="password" placeholder="รหัสผ่าน">
        <button onclick="login()">เข้าสู่ระบบ</button>
        <button class="signup-btn" onclick="window.location.href='Create_account.html'">สมัครสมาชิก</button>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            
            if (username === "admin" && password === "1234") {
                window.location.href = "learnweb.html";
            } else {
                alert("ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง");
            }
        }
    </script>
</body>
</html>
