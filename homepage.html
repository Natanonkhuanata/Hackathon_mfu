<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ซื้อ-ขายของเก่า</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 40px;
        }

        /* Card Design */
        .item-card {
            display: inline-block;
            width: 30%;
            margin: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .item-card:hover {
            transform: scale(1.05);
        }

        .item-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
        }

        .item-info {
            padding: 20px;
            text-align: center;
        }

        .item-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #495057;
        }

        .item-price {
            font-size: 1.25rem;
            color: #28a745;
            margin: 10px 0;
        }

        .item-description {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Form Styles */
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            text-align: center;
        }

        .form-container input,
        .form-container textarea,
        .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ซื้อ-ขายของเก่า</h1>

        <!-- Item Cards -->
        <div class="item-card">
            <div class="item-image" style="background-image: url('https://via.placeholder.com/400x200');"></div>
            <div class="item-info">
                <div class="item-title">จักรยานเก่า</div>
                <div class="item-price">฿1,500</div>
                <div class="item-description"></div>
                <button onclick="buyItem()">ซื้อเลย</button>
            </div>
        </div>

        <div class="item-card">
            <div class="item-image">
                <img src="https://www.quinl.com/contentImages/images/1909/1569833572_47967.jpg" alt="Vintage Lamp" style="width: 100%; height: 200px; object-fit: cover;">
            </div>
            <div class="item-info">
                <div class="item-title">ประเภทพลาสติก</div>
                <div class="item-description">พลาสติกที่มีสีเคลือบในตัวขวด</div>
                <button onclick="buyItem()">ดูราคา</button>
            </div>
        </div>

        <div class="item-card">
            <div class="item-image" style="background-image: url('https://via.placeholder.com/400x200');"></div>
            <div class="item-info">
                <div class="item-title">แล็ปท็อปมือสอง</div>
                <div class="item-price">฿6,000</div>
                <div class="item-description">แล็ปท็อปมือสอง สภาพดี ใช้งานได้ปกติ</div>
                <button onclick="buyItem()">ซื้อเลย</button>
            </div>
        </div>

        <!-- Form for Listing New Item -->
        <div class="form-container">
            <h2>ลงประกาศขายของ</h2>
            <form id="itemForm">
                <input type="text" id="itemName" placeholder="ชื่อสินค้า" required>
                <input type="number" id="itemPrice" placeholder="ราคาสินค้า" required>
                <input type="number" id="itemPrice" placeholder="ที่อยู่สินคค้า" required>
                <textarea id="itemDescription" placeholder="คำอธิบายสินค้า" rows="4" required></textarea>
                <button type="submit">ลงประกาศ</button>
            </form>
        </div>
    </div>

    <script>
        function buyItem() {
            alert('คุณได้ทำการซื้อสินค้าสำเร็จ!');
        }

        document.getElementById('itemForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let name = document.getElementById('itemName').value;
            let price = document.getElementById('itemPrice').value;
            let description = document.getElementById('itemDescription').value;

            alert('ลงประกาศขายสินค้าเรียบร้อยแล้ว: \n' +
                  'ชื่อสินค้า: ' + name + '\n' +
                  'ราคา: ฿' + price + '\n' +
                  'คำอธิบาย: ' + description);
        });
    </script>
</body>
</html>
